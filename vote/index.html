<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <h1>Presidential Election Candidates</h1>
        <div class="candidates">
            <div class="singleCandidate">
                <h3>Kanye West</h3>
                <img src="../images/kanyewest" alt="Kanye West">
                <button type="submit">VOTE</button>
            </div>
            <div class="singleCandidate">
                <h3>Joe Biden</h3>
                <img src="../images/bidenjoe.jpg" alt="Joe Biden">
                <button type="submit">VOTE</button>
            </div>
            <div class="singleCandidate">
                <h3>Donald Trump</h3>
                <img src="../images/trump.jpg" alt="Donald Trump">
                <button type="submit">VOTE</button>
            </div>
            <div class="singleCandidate">
                <h3>Bernie Sanders</h3>
                <img src="../images/berniesanders.jpeg" alt="Bernie Sanders">
                <button type="submit">VOTE</button>
            </div>
        </div>
        <div class="submit">Submit Vote</div>

    </section>


    <script src="./app.js"></script>
</body>
</html>
